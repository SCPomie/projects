
{% extends 'base.html' %}
{% block content %}
{% for book in books %}
  <div>
    <h3>{{ book.title }} by {{ book.author }}</h3>
    <p>Genre: {{ book.genre }}</p>
    <p>Price: ${{ book.price }}</p>
    <a href="{% url 'place_order' book.id %}">Order this book</a>
  </div>
{% endfor %}
{% endblock %}
